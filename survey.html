<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DNB Survey</title>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div id="main" class="vertical-center container">
		<div id="payment-method-frame">
			
		</div>
		<div id="payment-frame" class="center-block">
			<div id="payment-display" class="col-xs-12 text-center">
				<h1>U gaat straks betalen met <span id="payment-method"></span>.</h1>
			</div>
		</div>
		<div id="article-frame" class="center-block" style="display: none">
			<div id="article-display" class="row">
				<div class="col-xs-12">
					<div id="article" style="max-height: 100%; display: none;"></div>
				</div>
			</div>
			<div id="price-row" class="row" style="display: none;">
				<div class="col-xs-12 text-center">
					<h1 style="line-height: 50pt;">&euro; <span id="price">3,99</span></h1>
				</div>
			</div>
			<div id="buttons" class="row">
				<div class="col-xs-6 text-right">
					<a id="buy" href="#" class="btn btn-primary btn-lg">
						<span class="glyphicon glyphicon-shopping-cart"></span> Neem mee
					</a>
				</div>
				<div class="col-xs-6">
					<a id="skip" href="#" class="btn btn-default btn-lg">
						Laat liggen <span class="glyphicon glyphicon-hand-right"></span>
					</a>
				</div>
			</div>
		</div>
		<div id="finished-frame" class="center-block" style="display:none">
			<div class="col-xs-12 text-center">
				<h1>Einde van het experiment!<br/><br/>Bedankt voor uw deelname.</h1>
			</div>
		</div>
    </div>
</body>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</html>
